apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$rootProject.ext.androidxCompat"
    implementation "androidx.annotation:annotation:$rootProject.ext.androidxAnnotation"
    implementation project(':debugdrawer-view')
    implementation project(':debugdrawer-base')
}

ext {
    libraryName = 'Debug Drawer'
    artifact = 'debugdrawer'
    libraryDescription = 'Android Debug Drawer'
}
